<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Age calculator app</title>

<body>
<div class="container">
  <div class="age">
  <div class="date">
<div class="day">
<label for="">DAY</label>
<input id="day" type="text" min="1" max="31" placeholder="DD" required>
<div class="wrong" id="wrong1">
  <p>plase, entar a valid number</p>
</div>
<!-- <div class="emp" id="emp">
  <p class="s2">this valid is required</p>
  </div> -->
</div>
<div class="month">
<label for="">MONTH</label>
<input id="month" type="text" min="1" max="12" placeholder="MM" maxlength="2" required>
<div class="wrong" id="wrong2">
  <p>plase, entar a valid number</p>
</div>
<!-- <div class="emp" id="emp">
  <p class="s2">this valid is required</p>
  </div> -->
</div>
<div class="year">
  <label for="">YEAR</label>
  <input id="year" type="text" min="1900" maxlength="4" max="2024" placeholder="YYYY" required>
  <div class="wrong" id="wrong3">
    <p>plase, entar a valid number</p>
  </div>
  <!-- <div class="emp" id="emp">
    <p class="s2">this valid is required</p>
    </div> -->
</div>
<img onclick="get_age(), raa()" id="img" src="assets/images/Screenshot 2024-01-30 023206.png" alt="">
</div>

<div class="result">
  <p><span id="year-out">--</span> years</p>
  <p><span id="month-out">--</span> months</p>
  <p><span id="day-out">--</span>  days</p>
</div>
</div>

</div>

</body>
</html>
